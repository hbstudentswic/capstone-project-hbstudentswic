<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Game Collection Tracker</title>
  </head>
  <body>
    <h1 class="text-center">Game Collection Tracker</h1>
    <form class="flex flex--column">
      <div class="flex flex--justify-center">
        <label for="game-nam">Enter Game Name</label>
        <input type="text" name="gam-nam" id="game-nam" required />
      </div>
      <div class="flex flex--justify-center">
        <label for="game-sys">Enter Game System</label>
        <input type="text" name="gam-sys" id="game-sys" required />
      </div>
      <div class="flex flex--justify-center">
        <label for="price-payed">Enter Price Payed</label>
        <input
          type="number"
          name="price-payed"
          id="price-payed"
          min="0"
          required
        />
      </div>
      <div class="flex flex--justify-center">
        <label for="valued-price">Enter Valued Price</label>
        <input
          type="number"
          name="valued-price"
          id="valued-price"
          min="0"
          required
        />
      </div>
      <div class="flex flex--justify-center">
        <label for="store-name">Enter Store Name</label>
        <input type="text" name="store-name" id="store-name" required />
      </div>
      <div class="flex flex--justify-center">
        <button type="submit">Add Game</button>
        <button type="button" id="dtpp">Display Total Payed</button>
        <button type="button" id="dtvp">Display Total Valued</button>
        <button type="button" id="reset-button">Reset</button>
      </div>
      <div class="flex flex--justify-center">
        <label for="tpp">Total Price Payed:</label>
        <p id="tpp"></p>
        <label for="tvp">Total Valued Price:</label>
        <p id="tvp"></p>
      </div>
      <div class="flex flex--justify-center">
        <table>
          <thead>
            <td>Game Title</td>
            <td>Game System</td>
            <td>Price Payed</td>
            <td>Valued Price</td>
            <td>Store Name</td>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <template>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>
    </form>
    <script src="./scripts.js" type="module"></script>
    <footer>
      <div class="text-center">
        <a href="mailto:hunter.bossetto@student.swic.edu"
          >hunter.bossetto@student.swic.edu</a
        >
      </div>
    </footer>
  </body>
</html>
