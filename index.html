<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Game Collection Tracker</title>
  </head>
  <body>
    <h1 class="text-center">Game Collection Tracker</h1>
    <form class="flex flex--column">
      <div class="flex flex--justify-center">
        <label for="game-nam">Enter Game Name</label>
        <input type="text" name="gam-nam" id="game-nam" />
      </div>
      <div class="flex flex--justify-center">
        <label for="game-sys">Enter Game System</label>
        <input type="text" name="gam-sys" id="game-sys" />
      </div>
      <div class="flex flex--justify-center">
        <label for="price-payed">Enter Price Payed</label>
        <input type="number" name="price-payed" id="price-payed" />
      </div>
      <div class="flex flex--justify-center">
        <label for="valued-price">Enter Valued Price</label>
        <input type="number" name="valued-price" id="valued-price" />
      </div>
      <div class="flex flex--justify-center">
        <label for="store-name">Enter Store Name</label>
        <input type="text" name="store-name" id="store-name" />
      </div>
      <div class="flex flex--justify-center">
        <button type="submit">Add Game</button>
      </div>
      <div class="flex flex--justify-center">
        <table>
          <tr>
            <th>Game Title</th>
            <th>Game System</th>
            <th>Price Payed</th>
            <th>Valued Price</th>
            <th>Store Name</th>
          </tr>
        </table>
      </div>
    </form>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
